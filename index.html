<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Electrical Consumption Issues</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1>âš¡ Electrical Consumption Issues</h1>
      <p class="subtitle">Monitor and manage electrical consumption anomalies across all buildings</p>
    </header>

    <main>
      <section class="controls">
        <div class="filter">
          <label for="filter-status">Status</label>
          <select id="filter-status">
            <option value="All">All</option>
            <option value="Open">Open</option>
            <option value="In Progress">In Progress</option>
            <option value="Resolved">Resolved</option>
          </select>
        </div>
        <div class="filter">
          <label for="filter-severity">Severity</label>
          <select id="filter-severity">
            <option value="All">All</option>
            <option value="Critical">Critical</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="filter">
          <label for="filter-type">Type</label>
          <select id="filter-type">
            <option value="All">All</option>
            <option value="High Consumption">High Consumption</option>
            <option value="Low Consumption">Low Consumption</option>
            <option value="Intermittent">Intermittent</option>
          </select>
        </div>

        <div class="spacer"></div>

        <button id="export-json" class="btn">Export JSON</button>
      </section>

      <div id="table-info" class="table-info"></div>

      <section class="table-section">
        <div class="table-wrapper">
          <table id="issues-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Location</th>
                <th>Type</th>
                <th>Severity</th>
                <th>Current Usage</th>
                <th>Expected Usage</th>
                <th>Deviation</th>
                <th>Status</th>
                <th>Reported Date</th>
                <th>Solution</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="details">
        <h2>ðŸ“‹ View Issue Details</h2>
        <div class="select-row">
          <label for="issue-select">Select an issue to view details:</label>
          <select id="issue-select"></select>
        </div>
        <div id="issue-details" class="issue-details hidden">
          <div id="chart-container" style="display:none;margin-top:16px">
            <h4>Usage Trend</h4>
            <canvas id="monthly-chart"></canvas>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
